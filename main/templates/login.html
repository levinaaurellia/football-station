{% extends 'base.html' %}

{% block meta %}
<title>Login - Football Station</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Football Station</p>
      </div>

      <!-- Form Errors Display -->
      <div id="form-errors" class="mb-6 hidden">
        <!-- Errors will be inserted here -->
      </div>

      <form id="loginForm" method="POST" action="" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          id="submitButton"
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
          Sign In
        </button>
      </form>
      
      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = {
      username: document.getElementById('username').value,
      password: document.getElementById('password').value
    };
    const errorsContainer = document.getElementById('form-errors');
    const submitButton = document.getElementById('submitButton');

    // Show loading state
    submitButton.disabled = true;
    submitButton.innerHTML = 'Signing In...';

    try {
      const response = await fetch('/login-ajax/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify(formData),
      });

      const data = await response.json();

      if (response.ok) {
        showToast('Success!', data.message, 'success');
        // Redirect after successful login
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        throw new Error(data.message);
      }
    } catch (error) {
      console.error('Error during login:', error);
      errorsContainer.innerHTML = `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">${error.message}</div>`;
      errorsContainer.classList.remove('hidden');
    } finally {
      // Reset button state
      submitButton.disabled = false;
      submitButton.innerHTML = 'Sign In';
    }
  });
</script>
{% endblock content %}
