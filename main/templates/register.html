{% extends 'base.html' %}

{% block meta %}
<title>Register - Football Station</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-500">Create your Football Station account</p>
      </div>

      <!-- Form Errors Display -->
      <div id="form-errors" class="mb-6 hidden">
        <!-- Errors will be inserted here by JavaScript -->
      </div>

      <form id="registerForm" method="POST" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Confirm your password">
        </div>

        <button 
          type="submit" 
          id="submitButton"
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
          Create Account
        </button>
      </form>

      <!-- Messages Display -->
      <div id="messages" class="mt-6">
        <!-- Messages will be inserted here by JavaScript -->
      </div>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-green-600 hover:text-green-700 font-medium">
            Sign In
          </a>
        </p>
      </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = {
      username: document.getElementById('username').value,
      password1: document.getElementById('password1').value,
      password2: document.getElementById('password2').value
    };
    
    const errorsContainer = document.getElementById('form-errors');
    const messagesContainer = document.getElementById('messages');
    const submitButton = document.getElementById('submitButton');

    // Clear previous messages and errors
    errorsContainer.innerHTML = '';
    errorsContainer.classList.add('hidden');
    messagesContainer.innerHTML = '';

    // Show loading state
    submitButton.disabled = true;
    submitButton.innerHTML = 'Creating Account...';

    try {
      const response = await fetch('/register-ajax/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify(formData),
      });

      const data = await response.json();

      if (response.ok) {
        // Show success message
        messagesContainer.innerHTML = `
          <div class="px-4 py-3 rounded text-sm border bg-green-50 border-green-200 text-green-700">
            ${data.message}
          </div>
        `;
        
        // Show toast notification
        if (typeof showToast === 'function') {
          showToast('Success!', data.message, 'success');
        }
        
        // Redirect to login page after successful registration
        setTimeout(() => {
          window.location.href = '/login/';
        }, 2000);
      } else {
        throw new Error(data.message);
      }
    } catch (error) {
      console.error('Error during registration:', error);
      
      // Show error message
      errorsContainer.innerHTML = `
        <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
          ${error.message}
        </div>
      `;
      errorsContainer.classList.remove('hidden');
      
      // Show toast notification if available
      if (typeof showToast === 'function') {
        showToast('Error!', error.message, 'error');
      }
    } finally {
      // Reset button state
      submitButton.disabled = false;
      submitButton.innerHTML = 'Create Account';
    }
  });

  // Function to get CSRF token (if needed)
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
{% endblock content %}
