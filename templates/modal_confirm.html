{% load static %}
<!-- Confirm Modal -->
<div id="confirmModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="confirmModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Confirm Deletion
        </h3>
        <p class="text-sm text-gray-600 mt-1">This action cannot be undone.</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideConfirmModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6">
      <p>Are you sure you want to delete this product?</p>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelConfirmButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideConfirmModal()">Cancel</button>
      <button type="button" id="confirmDeleteButton" class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">Delete</button>
    </div>
  </div>
</div>

<script>
  let productToDelete = null;

  function showConfirmModal(product) {
    productToDelete = product;
    const modal = document.getElementById('confirmModal');
    const modalContent = document.getElementById('confirmModalContent');

    modal.classList.remove('hidden'); 
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50); 
  }

  function hideConfirmModal() {
    const modal = document.getElementById('confirmModal');
    const modalContent = document.getElementById('confirmModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150); 
  }

  async function deleteProduct() {
    if (!productToDelete) return;

    try {
      const response = await fetch(DELETE_PRODUCT_API_ENDPOINT.replace('00000000-0000-0000-0000-000000000000', productToDelete.id), {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken'),
        },
      });

      const data = await response.json();

      if (response.ok) {
        hideConfirmModal();
        showToast('Success!', data.message, 'success');
        // Refresh product list
        fetchProductsFromServer();
      } else {
        throw new Error(data.message);
      }
    } catch (error) {
      console.error('Error deleting product:', error);
      showToast('Error!', error.message, 'error');
    }
  }

  document.getElementById('confirmDeleteButton').addEventListener('click', deleteProduct);
</script>
