{% load static %}
<div id="productDetailModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="productDetailModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900" id="detail-modal-title">
          Product Details
        </h3>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideProductDetailModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <div class="p-6">
        <div class="aspect-[4/3] mb-4 rounded-lg overflow-hidden">
            <img id="detail-thumbnail" src="" alt="Product Image" class="w-full h-full object-cover">
        </div>
        <div class="flex justify-between items-center mb-2">
            <p id="detail-category" class="text-sm font-semibold text-green-600 uppercase tracking-wider"></p>
            <p id="detail-brand" class="text-sm text-gray-600"></p>
        </div>
        <h3 id="detail-name" class="text-2xl font-bold text-gray-900 mb-3"></h3>
        <p class="text-2xl font-bold text-green-600 mb-4" id="detail-price"></p>
        <p class="text-gray-600 text-sm leading-relaxed mb-4" id="detail-description"></p>
        <div class="flex items-center justify-between pt-4 border-t border-gray-300">
            <div class="text-xs text-gray-500">
                Added by: <span id="detail-user" class="font-medium text-gray-700"></span>
            </div>
            <div class="text-sm font-bold" id="detail-stock"></div>
        </div>
    </div>
  </div>
</div>
